<div>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6 container jumbotron">
            <div>
                <form (ngSubmit)="AddStudent()"> 
                    <div>
                        <h3>Enter Student Details</h3>
                    </div>
                    <div>
                        <label>Department :</label><br>
                        <input type="text" name="dept" id="dept" [(ngModel)]="stdItem.dept"class="form-control">
                    </div>
                    <div>
                        <label>Year Of Admission :</label><br>
                        <input type="number" name="yoa" id="yoa"  [(ngModel)]="stdItem.yoa" class="form-control">
                    </div>
                    <div>
                        <label>Admission Number :</label><br>
                        <input type="text" name="adno" id="adno" [(ngModel)]="stdItem.adno" class="form-control">
                    </div>
                    <div>
                        <label>Name :</label><br>
                        <input type="text" name="name" id="name"  [(ngModel)]="stdItem.name"class="form-control">
                    </div>
                    <div>
                        <label>Date Of Birth :</label><br>
                        <input type="date" name="name" id="name"  [(ngModel)]="stdItem.dob"class="form-control">
                    </div>
                    <div>
                        <label>Address :</label><br>
                        <textarea name="address" id="address"  [(ngModel)]="stdItem.address" class="form-control"></textarea>
                    </div>
                    <div>
                        <label>Contact Number :</label><br>
                        <input type="number" name="phno" id="phno"  [(ngModel)]="stdItem.phno"class="form-control">
                    </div>
                    <div>
                        <label>E-mail :</label><br>
                        <input type="email" name="name" id="name" [(ngModel)]="stdItem.email" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button type="reset" class="form-control btn btn-primary">Reset</button>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="form-control btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
